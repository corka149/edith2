<div *ngIf="currentUser">
    <h2>{{"Settings of" | translate: "account"}} {{ currentUser.name }}</h2>

    <form [formGroup]="userProfileForm" (ngSubmit)="save()">
        <div>
            <mat-form-field style="width: 100%;">
                <mat-label>{{ "Name" | translate:"account" }}</mat-label>
                <input matInput type="text" placeholder="{{ 'Name' | translate:'account' }}" formControlName="name"
                    required>
                <mat-error *ngIf="name.errors && name.errors.required">{{ "Name is required" | translate:"account" }}
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width: 100%;">
                <mat-label>{{ "Password" | translate:"account" }}</mat-label>
                <input matInput type="password" placeholder="{{ 'Password' | translate:'account' }}"
                    formControlName="password">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width: 100%;">
                <mat-label>{{ "Confirm password" | translate:"account" }}</mat-label>
                <input matInput type="password" placeholder="{{ 'Confirm password' | translate:'account' }}"
                    formControlName="confirmPassword">
            </mat-form-field>
        </div>

        <div style="display: flex;">
            <span class="filler"></span>
            <button [disabled]="userProfileForm.invalid" type="submit" mat-flat-button
                color="primary">{{ "Submit" | translate:"account" }}</button>
        </div>
    </form>
</div>
