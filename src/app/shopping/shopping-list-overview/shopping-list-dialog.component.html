<h1 mat-dialog-title>{{ "Shopping list" | translate:"shopping" }}</h1>
<div mat-dialog-content>
    <form [formGroup]="shoppingListForm">
        <!-- DONE -->
        <p>
            <mat-checkbox formControlName="done">{{ "done" | translate: "shopping" }}</mat-checkbox>
        </p>

        <!-- PLANNED FOR -->
        <mat-form-field style="width: 100%;">
            <input matInput [matDatepicker]="picker" placeholder="{{ 'Choose a date' | translate: 'shopping' }}"
                [formControl]="plannedFor" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- BELONGS TO -->
        <mat-form-field style="width: 100%;">
            <mat-label>{{ "Belongs to" | translate: "shopping" }}</mat-label>
            <mat-select [formControl]="belongsTo" required>
                <mat-option *ngFor="let group of groups" [value]="group.id">
                    {{ group.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">{{ "Cancel" | translate:"shopping" }}</button>
    <button mat-button [mat-dialog-close]="shoppingList"
        [disabled]="shoppingListForm.invalid">{{ "Save" | translate:"shopping" }}</button>
</div>
