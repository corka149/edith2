<section>

    <h3 *ngIf="name.length >= 0">{{ "Welcome" | translate:"main" }} {{ name }}</h3>

    <p>{{ "How can I help you?" | translate:"main" }}</p>
    <img class="responsive-image" src="assets/img/jarvis.png" alt="jARVIS avatar" />
</section>
